<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology to Barkha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .star {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background: #ffd700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .animate-star {
            animation: twinkle 1.5s ease-in-out infinite;
        }
        @keyframes twinkle {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="text-center p-6 max-w-md mx-10 bg-white rounded-xl shadow-lg">
        <div class="star animate-star mb-6"></div>
        <h1 class="text-3xl font-bold text-blue-600 mb-4">Dear Barkha</h1>
        <p class="text-lg text-gray-700 mb-4">
            On this day, April 25, 2025, I want to sincerely apologize to you, my friend. 
            I'm truly sorry for hurt I have caused. 
            Your friendship means value to me.
        </p>
        <p class="text-lg text-gray-700 mb-6">
            I request you to forget all this quickly and be normal again sooner.
        </p>
        <button class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition">
            With Friendship
        </button>
    </div>
</body>
</html>
